<div class="grid">
  <div class="col-8 col-md-6 px-0 mx-auto">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input
          name="userName"
          type="text"
          class="form-control"
          placeholder="search user by username..."
          [(ngModel)]="userName"
        />
      </div>
    </form>
  </div>
</div>
